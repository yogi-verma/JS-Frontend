name: Frontend CI Pipeline

on:
  push:
    branches: [ main ]

permissions:
  contents: write
  actions: read

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      cache-hit: ${{ steps.cache.outputs.cache-hit }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
        
    - name: Cache dependencies
      id: cache
      uses: actions/cache@v3
      with:
        path: node_modules
        key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm ci

  lint-and-format:
    runs-on: ubuntu-latest
    needs: setup
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm ci
        
    - name: Run linting
      run: npm run lint || echo "‚ö†Ô∏è Linting issues found - check logs"

  build-and-package:
    runs-on: ubuntu-latest
    needs: lint-and-format
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm ci
        
    - name: Build application
      run: npm run build
        
    - name: Create Git tag
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "actions@github.com"
        git tag -a frontend-v${{ github.run_number }} -m "Frontend Release v${{ github.run_number }}"
        git push origin frontend-v${{ github.run_number }}

  upload-artifacts:
    runs-on: ubuntu-latest
    needs: build-and-package
    if: always()
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Restore cache
      uses: actions/cache@v3
      with:
        path: node_modules
        key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
        
    - name: Install dependencies
      run: npm ci
        
    - name: Build application
      run: npm run build
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: frontend-build-v${{ github.run_number }}
        path: |
          dist
          package.json
          vite.config.js
        retention-days: 30
        
    - name: Notify success
      if: success()
      run: |
        echo "‚úÖ Frontend build completed successfully!"
        echo "üè∑Ô∏è Tag: frontend-v${{ github.run_number }}"
        echo "üì¶ Build artifacts uploaded"
